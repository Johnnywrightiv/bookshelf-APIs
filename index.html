<!DOCTYPE html>
  <html lang="en">
  <head>
    <!-- Required meta tags -->
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>   
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="page-header">
          <h1>Book Shelf</h1>
          <hr/>
          </div>

          <div class="form-group" id="shelf-area">
            <h3>Your Collections:</h3>
            <select class="form-control m-2" id="shelf-selection">
                <option value="please-select">-- select one --</option>
            </select> 
          </div>

          <div class="form-group new-collection">
            <div class="input-group m-2">
              <input type="text" id="new-shelf" class="form-control" placeholder="new collection">
              <button class="btn btn-primary" id="add-new-shelf">Add New Collection to Shelf</button>
            </div>
            <hr>
          </div>

          <div class="book-shelf row">
          </div>

          <form class="search-form">
          <h3>Search Books:</h3>

          <div class="form-group">
            <input type="text" id="search-query" class="form-control">
            </input>
          </div>

          <button type="button" class="btn btn-primary search">Search</button>
          </form>
        
          <hr/>

          <div class="books row">
          </div>
          <hr>
          <button class="btn btn-danger offset-5" id="load-more">Load More
          </button>
      </div>
      </div>
    </div> 

    <script id="book-template" type="text/x-handlebars-template">
      <div class="book col-md-6 mb-3">
        <h4>{{ title }}</h4>
        <div>Author: <strong>{{ author }}</strong></div>
        <div>Pages: <strong>{{ pageCount }}</strong></div>
        <div>ISBN: <strong>{{ isbn }}</strong></div>
        <img src="{{imageURL}}" alt="">
        <br>
        <button class="btn btn-warning m-1 add-to-shelf">Add to Shelf</button>
      </div>
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
